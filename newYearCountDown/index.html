<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>New year's countdown</title>
</head>
<body>

    <section class="section">
        <h1>Countdown to <span id="new-year">New year</span></h1>
        <h2>by nippon</h2>
    <div class="countdown-container">
        <div class="countdown">
            <h2 id ="days">244</h2>
            <span>days</span>
        </div>
        <div class="countdown">
            <h2 id ="hours">244</h2>
            <span>hours</span>
        </div>
        <div class="countdown">
            <h2 id ="mins">244</h2>
            <span>mins</span>
        </div>
        <div class="countdown">
            <h2 id ="secs">244</h2>
            <span>secs</span>
        </div>
    </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
